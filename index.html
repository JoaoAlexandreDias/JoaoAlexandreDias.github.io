<!DOCTYPE html>

<html lang="en">

<head>
    
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Portfolio</title>
    
    <link rel="stylesheet" href="CSS/main_css.css">
    <script src="https://kit.fontawesome.com/7bdd3e8ea3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
    <nav id="navbar-content"></nav>
<body>
    
    
    <main id="main-content">

    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("Templates/Navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar-content").innerHTML = data;

                    // Add event listeners to navbar links
                    document.querySelectorAll('nav a[data-target]').forEach(link => {
                        link.addEventListener('click', function(event) {
                            event.preventDefault();
                            const target = this.getAttribute('data-target');
                            fetch(target)
                                .then(response => response.text())
                                .then(data => {
                                    document.getElementById("main-content").innerHTML = data;
                                });
                        });
                    });
                });

                // Automatically load the "projects.html" content
                fetch("projects.html")
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("main-content").innerHTML = data;
                    });
                });
    </script>
    
</body>

</html>
